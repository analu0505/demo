<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Vault Item</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h2>Nuevo Vault Item</h2>

<p><a th:href="@{/vault(ownerId=${ownerId})}">⬅ Volver</a></p>

<form th:action="@{/vault(ownerId=${ownerId})}" method="post" th:object="${item}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <div>
    <label>Título:</label><br>
    <input type="text" th:field="*{titulo}" required maxlength="150"/>
  </div>

  <div style="margin-top:10px;">
    <label>Contenido (se cifrará al guardar):</label><br>
    <textarea th:field="*{contenidoPlano}" rows="6" cols="60" required></textarea>
  </div>

  <div style="margin-top:10px;">
    <button type="submit">Guardar</button>
  </div>
</form>

</body>
</html>
