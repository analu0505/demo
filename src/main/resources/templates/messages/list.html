<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mensajes</title>
</head>
<body>

<h1>Mensajes</h1>

<p>
  <a th:href="@{/messages/new}">➕ Nuevo mensaje</a>
</p>

<table border="1" cellpadding="6">
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Usuario</th>
      <th>Creado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="m : ${mensajes}">
      <td th:text="${m.id}">1</td>
      <td th:text="${m.titulo}">Título</td>
      <td th:text="${m.usuario != null ? m.usuario.fullName : ''}">Usuario</td>
      <td th:text="${#temporals.format(m.fechaCreacion, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
      <td>
        <a th:href="@{|/messages/${m.id}/edit|}">Editar</a>
        <form th:action="@{|/messages/${m.id}/delete|}" method="post" style="display:inline">
          <button type="submit" onclick="return confirm('¿Eliminar mensaje?')">Eliminar</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>

<p>
  <a href="/users">Volver a usuarios</a>
  
</p>
<p>
  <a href="/vault">Ir a mi bóveda</a>
</p>

</body>
</html>
