<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${message.id} != null ? 'Editar Mensaje' : 'Nuevo Mensaje'">Mensaje</title>
</head>
<body>

<h1 th:text="${message.id} != null ? 'Editar Mensaje' : 'Nuevo Mensaje'">Mensaje</h1>

<form th:action="${message.id} != null ? @{'/messages/' + ${message.id}} : @{/messages}"
      th:object="${message}" method="post">

  <div>
    <label>TÃ­tulo</label><br>
    <input type="text" th:field="*{titulo}" required />
    <div style="color:red" th:errors="*{titulo}"></div>
  </div>

  <div>
    <label>Usuario</label><br>
    <select name="usuarioId" required>
      <option th:each="u : ${usuarios}"
              th:value="${u.id}"
              th:selected="${usuarioId} == u.id"
              th:text="${u.fullName}">
      </option>
    </select>
  </div>

  <div>
    <label>Contenido</label><br>
    <textarea th:field="*{contenido}" rows="4" required></textarea>
    <div style="color:red" th:errors="*{contenido}"></div>
  </div>

  <br>
  <button type="submit">Guardar</button>
  <a th:href="@{/messages}">Cancelar</a>
</form>

</body>
</html>
