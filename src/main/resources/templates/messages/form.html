<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${message.id} != null ? 'Editar Mensaje' : 'Nuevo Mensaje'">
    Mensaje
  </title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1 th:text="${message.id} != null ? 'Editar Mensaje' : 'Nuevo Mensaje'">
  Mensaje
</h1>

<form th:action="${message.id} != null ? @{'/messages/' + ${message.id}} : @{/messages}"
      th:object="${message}"
      method="post">

  <!-- CSRF -->
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <!-- ================= TÍTULO ================= -->
  <div>
    <label>Título</label><br>
    <input type="text" th:field="*{titulo}" required />
    <div style="color:red" th:errors="*{titulo}"></div>
  </div>

  <br>

  <!-- ================= USUARIO ================= -->
  <div>
    <label>Usuario</label><br>

    <!-- ✅ ADMIN: puede elegir usuario -->
    <select name="usuarioId" required th:if="${isAdmin}">
      <option th:each="u : ${usuarios}"
              th:value="${u.id}"
              th:selected="${usuarioId} == u.id"
              th:text="${u.fullName}">
      </option>
    </select>

    <!-- ✅ USER: NO ve selector -->
    <input type="hidden"
           name="usuarioId"
           th:value="${usuarioId}"
           th:if="${!isAdmin}" />

    <span th:if="${!isAdmin}">
      Se guardará en tu cuenta
    </span>
  </div>

  <br>

  <!-- ================= CONTENIDO ================= -->
  <div>
    <label>Contenido</label><br>
    <textarea th:field="*{contenido}" rows="5" required></textarea>
    <div style="color:red" th:errors="*{contenido}"></div>
  </div>

  <br>

  <!-- ================= BOTONES ================= -->
  <button type="submit">Guardar</button>
  <a th:href="@{/messages}">Cancelar</a>

</form>

</body>
</html>
